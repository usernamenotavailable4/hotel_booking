<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
</head>

<body>
    <h1>Logout</h1>
    <p>Are you sure you want to logout?</p>
    <form method="POST" action="/logout">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
    <a href="/home">Cancel</a>
</body>

</html>
